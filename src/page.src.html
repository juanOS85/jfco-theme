<!DOCTYPE html>
<html lang="es">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimal-ui">

    <title>{$page_title}</title>

    <link href='//fonts.googleapis.com/css?family=Open+Sans:300,600' rel='stylesheet' type='text/css'>
    <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    {$head}
  </head>

  <body>
    <header>
      <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container-fluid">
          <div class="navbar-header">
            JFashion
          </div>

          {$search_form}
        </div>
      </nav>
    </header>

    <div class="container">
      <div class="row">
        <div class="col-md-9">
          {if $is_homepage}
            <div class="posts-list">
          {/if}

          {$page_content}

          {if $is_homepage}
            </div>
          {/if}
        </div>

        <div class="col-md-3 hidden-xs"></div>
      </div>
    </div>

    <footer>
    </footer>

    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.1/modernizr.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery-timeago/1.4.0/jquery.timeago.min.js"></script>

    <script>
      $.timeago.settings.strings = {
        prefixAgo: "hace",
        prefixFromNow: "dentro de",
        suffixAgo: "",
        suffixFromNow: "",
        seconds: "menos de un minuto",
        minute: "un minuto",
        minutes: "unos %d minutos",
        hour: "una hora",
        hours: "%d horas",
        day: "un día",
        days: "%d días",
        month: "un mes",
        months: "%d meses",
        year: "un año",
        years: "%d años"
      };

      $(function() {
        // General
        var $buttons = $('input[type="submit"], button'),
          $textfields = $('input[type="text"]'),
          $textareas = $('textarea');

        $buttons.attr('class', '');
        $buttons.addClass('btn');

        $textfields.attr('class', '');
        $textfields.addClass('form-control');

        $textareas.attr('class', '');
        $textareas.addClass('form-control');

        // Navbar
        $('nav form').attr('class', '');
        $('nav form').addClass('.navbar-form navbar-right');
        $('nav form .form-item input').attr('placeholder', 'Search').val('');

        // Comments
        $('.onsugar-box').insertBefore('.comment:first');

        $('.post-date').timeago();
      });
    </script>
  </body>
</html>
