<!DOCTYPE html>
<html lang="es">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

    <title>{$page_title}</title>

    <link href="//fonts.googleapis.com/css?family=Open+Sans:300,700" rel="stylesheet" type="text/css">
    <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    {$page_head}
  </head>

  <body>
    <header>
      <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#jfco-navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a href="/" title="JFashion">JFashion</a>
          </div>

          <div id="jfco-navbar-collapse" class="collapse navbar-collapse">
            {if $pages}{$pages}{/if}

            {$search_form}
          </div>
        </div>
      </nav>
    </header>

    <div class="container">
      <div class="row">
        <div class="col-sm-9">
          <div class="{if $is_homepage}posts-list{else}post-detail{/if}">{$page_content}</div>
        </div>

        <div class="col-sm-3 visible-lg">
          <div class="row visible-lg">
            <a class="twitter-timeline" href="https://twitter.com/paolira" data-widget-id="380513254113411073">Tweets por @paolira</a>
          </div>
        </div>
      </div>
    </div>

    <footer>
    </footer>

    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.1/modernizr.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="////cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery-timeago/1.4.0/jquery.timeago.min.js"></script>

    <script>
      var disqus_shortname = 'jfashionblog'; // required: replace example with your forum shortname

      $.timeago.settings.strings = {
        prefixAgo: "hace",
        prefixFromNow: "dentro de",
        suffixAgo: "",
        suffixFromNow: "",
        seconds: "menos de un minuto",
        minute: "un minuto",
        minutes: "unos %d minutos",
        hour: "una hora",
        hours: "%d horas",
        day: "un día",
        days: "%d días",
        month: "un mes",
        months: "%d meses",
        year: "un año",
        years: "%d años"
      };

      $(function() {
        // General
        var $buttons = $('input[type="submit"], button'),
          $textfields = $('input[type="text"]');

        $buttons.attr('class', '');
        $buttons.addClass('btn');

        $textfields.attr('class', '');
        $textfields.addClass('form-control');

        // Navbar
        $('nav ul').addClass('nav navbar-nav');
        $('nav form').attr('class', '');
        $('nav form').addClass('navbar-form navbar-right');
        $('nav form .form-item input').attr('placeholder', 'Buscar en JFashion').val('');

        $('.post-date').timeago();

        // Tags list
        var ul = document.createElement('ul');

        $('.post-tags .taxonomy').each(function() {
          var li = document.createElement('li');

          li.appendChild($(this).find('b a')[0]);
          ul.appendChild(li);
          $(this).remove();
        });

        $('.post-tags').append(ul);

        $('#content-container noscript').nextAll().remove();
      });

      // Twitter widget
      !function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+"://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");

      // Disqus
      (function() {
        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
        var s = document.createElement('script'); s.async = true;
        s.type = 'text/javascript';
        dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
        s.src = '//' + disqus_shortname + '.disqus.com/count.js';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(s);
      })();
    </script>
  </body>
</html>
