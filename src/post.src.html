<article>
  <header>
    {if $post_title}
      <h2><a href="{$post_url}" rel="bookmark" title="Permanent Link to '{$post_title|escape:'html'}'">{$post_title}</a></h2>
    {/if}

    <div class="post-meta">
      <em>Posted <abbr class="post-date" title={$created|date_format:"%Y-%m-%dT%TZ"}>{$created|date_format:"%b %d, %Y"}</abbr> by </em><span class="post-author">{$post_author}</span>
    </div>
  </header>

  <div class="post-body">
    {$post_content}
    <div class="read-more">
      <a href="{$post_url}#comment">{$post_comments}</a>
    </div>
  </div>
</article>
