<script>var disqus_shortname="jfashionblog";$.timeago.settings.strings={prefixAgo:"hace",prefixFromNow:"dentro de",suffixAgo:"",suffixFromNow:"",seconds:"menos de un minuto",minute:"un minuto",minutes:"unos %d minutos",hour:"una hora",hours:"%d horas",day:"un día",days:"%d días",month:"un mes",months:"%d meses",year:"un año",years:"%d años"};$(function(){var b=$('input[type="submit"], button:not(.navbar-toggle)'),c=$('input[type="text"]'),a=$("#pager");b.attr("class","");b.addClass("btn");c.attr("class","");c.addClass("form-control");$("nav ul").addClass("nav navbar-nav");$("nav form").attr("class","");$("nav form").addClass("navbar-form navbar-right");$("nav form .form-item input").attr("placeholder","Buscar en JFashion").val("");$(".post-date").timeago();a.find(".pager-list").children().each(function(g,f){var d=document.createElement("li"),e=document.createElement("a");if($(this).is("strong")){d.className="active"}e.href=f.href;e.innerText=f.innerText;d.appendChild(e);$(".pagination li:last").before(d)});if(a.find(".pager-first").length){$("#pagination-first").attr("href","/")}else{$("#pagination-first").removeAttr("href");$("#pagination-first").parent().addClass("disabled")}if(a.find(".pager-last").length){$("#pagination-last").attr("href",a.find(".pager-last").attr("href"))}else{$("#pagination-last").removeAttr("href");$("#pagination-last").parent().addClass("disabled")}a.remove();$("#content-container noscript").nextAll().remove()});!function(f,a,g){var e,b=f.getElementsByTagName(a)[0],c=/^http:/.test(f.location)?"http":"https";if(!f.getElementById(g)){e=f.createElement(a);e.id=g;e.src=c+"://platform.twitter.com/widgets.js";b.parentNode.insertBefore(e,b)}}(document,"script","twitter-wjs");</script>
